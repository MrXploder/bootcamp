<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mi primer jquery</title>
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  </head>
  <body>
    <h1>Notas finales</h1>
    <p>
      <strong>Nombre:</strong>
      <p id="campo-nombre"></p>
    </p>
    <p>
      <strong>Carrera:</strong>
      <p class="campo-carrera"></p>
    </p>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Ramo</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Nota 3</th>
          <th>Promedio</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML</td>
          <td id="nota-uno-html"> 0 </td>
          <td id="nota-dos-html"> 0 </td>
          <td id="nota-tres-html"> 0 </td>
          <td id="promedio-html"> - </td>
          <td>
            <button id="agregar-notas-html" data-placement="top" data-toggle="tooltip" title="Agregar notas para el ramo de HTML">Agregar notas</button>
          </td>
        </tr>
        <tr>
          <td>CSS</td>
          <td id="nota-uno-css"> 0 </td>
          <td id="nota-dos-css"> 0 </td>
          <td id="nota-tres-css"> 0 </td>
          <td id="promedio-css"> - </td>
          <td>
            <button id="agregar-notas-css" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Agregar notas para el ramo de CSS">Agregar notas</button>
          </td>
        </tr>
        <tr>
          <td>JS</td>
          <td> 0 </td>
          <td> 0 </td>
          <td> 0 </td>
          <td> - </td>
        </tr>
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
