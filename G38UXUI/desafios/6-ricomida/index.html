<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ricomida</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="row">
      <div class="col-12 col-md-6">
        <img src="assets/img/principal.jpg" alt="" class="img-fluid">
      </div>
      <div class="col-12 col-md-4 d-md-flex flex-md-column justify-content-md-center">
        <h1 class="titulo text-center">PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</h1>
        <hr>
        <h5 class="subtitulo text-center">110 MIN / 6 A 8 PORCIONES</h5>
        <div class="row">
          <div class="col-auto">
            <button class="btn">Enviar por correo</button>
          </div>
          <div class="col-auto ms-auto ms-md-1">
            <button class="btn">Añadir a favoritos</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row w-100">
              <div class="col-3">
                <img src="assets/img/slider-1.png" class="img-fluid" alt="...">
              </div>
              <div class="col-3">
                <img src="assets/img/slider-2.png" class="img-fluid" alt="...">
              </div>
              <div class="col-3">
                <img src="assets/img/slider-3.png" class="img-fluid" alt="...">
              </div>
              <div class="col-3">
                <img src="assets/img/slider-4.png" class="img-fluid" alt="...">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row w-100">
              <div class="col-3">
                <img src="assets/img/slider-5.png" class="img-fluid" alt="...">
              </div>
              <div class="col-3">
                <img src="assets/img/slider-6.png" class="img-fluid" alt="...">
              </div>
              <div class="col-3">
                <img src="assets/img/slider-7.png" class="img-fluid" alt="...">
              </div>
              <div class="col-3">
                <img src="assets/img/slider-8.png" class="img-fluid" alt="...">
              </div>
            </div>
          </div>
         
        </div>
    </section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
